<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.f3f5cec6.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="main__boxes"> <legend>Personal information</legend> <label class="each__element"> Surname: <input type="text" name="surname" required autocomplete="off"> </label> <label class="each__element"> Name: <input type="text" name="name" autocomplete="off" required> </label> <label class="each__element"> How old are You? <input type="number" name="age" min="1" max="100" value="12" required> </label> <label class="each__element"> Full date of birth: <input type="date" name="birth_date" required> </label> <label> I accept the term of the agreement <input type="checkbox" name="terms" required> </label> </fieldset> <fieldset class="main__boxes"> <legend>Registration</legend> <label class="each__element"> E-mail: <input type="email" name="email" placeholder="email@example.com" required> </label> <label> Password: <input type="password" name="password" minlength="5" maxlength="32" required> </label> </fieldset> <fieldset class="main__boxes"> <legend>An interesting fact about you!</legend> <label class="each__element inline-block"> Do you love cats? <input type="radio" name="cat__lovers" value="yes"> Yes </label> <label class="each__element inline-block"> <input type="radio" name="cat__lovers" value="no"> No </label> <label class="each__element"> What is your favorite color? <input type="color" name="color"> </label> <label class="each__element"> What time do you go to bed? <input type="time" name="time_to_sleep"> </label> <label class="each__element"> What are your fovorite brand of cars? <select name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label> How do you rate our work? <input type="range" name="our_work" value="0"> </label> </fieldset> <fieldset class="main__boxes"> <legend>Additional info:</legend> <label class="each__element"> Comments: <textarea name="comments"></textarea> </label> <label> Would you recommend us? <select name="recommendation"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <label class="main__boxes"> <input type="submit" value="Submit" name="submit"> </label> </form> </body></html>
